<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Catalogo de Productos</title>
        <link rel="stylesheet" href="store.css" type="text/css" />
        <body class="grid-container">
            <header class="item1">Catalogo de Productos</header>
            <nav class="item2">
                <a href="productos.html">Catalogo de Productos</a>
                <a href="">Carrito de Compras</a>
            </nav>
            <aside class="item3">Filtros</aside>
                <form>
                    <fieldset>
                        <legend>Busqueda</legend>
                        <label for="search">Buscar</label>
                        <input
                        type="text"
                        id="search"
                        name="search"
                        placeholder="Palabra..."
                        />
                    </fieldset>
                    <fieldset>
                        <legend>Precios</legend>
                        <p><label for="price-min">Minimo</label>
                        <input type="number" id="price-min" name="price-min" value="0" min="0">
                        </p>
                        <p>
                        <label for="price-max">Maximo</label>
                        <input type="number" id="price-max" name="price-max" value="0" min="0"/>
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Tipo de Productos</legend>
                        <p>
                            <input type="checkbox" id="protectores" name="protectores">
                            <label for="protectores">Protectores</label>
                        </p>
                        <p>
                            <input type="checkbox" id="entrenamiento" name="entrenamiento">
                            <label for="entrenamiento">Entrenamiento</label>
                        </p>
                        <p>
                            <input type="checkbox" id="dobok" name="dobok">
                            <label for="dobok">Dobok</label>
                        </p>
                    </fieldset>
                </form>
            </aside>

            <main>
                <div>
                    <img src="../Ejercicios-JavaScript/images/cabezal-cerrado.webp" alt="cabezal-cerrado"/>
                    <h3>Cabezal Cerrado</h3>
                </div>
                <div>
                    <img src="../Ejercicios-JavaScript/images/escudo-potencia.webp" alt="escudo-potencia"/>
                    <h3>Escudo Potencia</h3>
                </div>
                <div>
                    <img src="../Ejercicios-JavaScript/images/foco-con-dedos.webp" alt="foco-con-dedos"/>
                    <h3>Foco con dedos</h3>
                </div>
                <div>
                    <img src="../Ejercicios-JavaScript/images/protectores-manos.webp" alt="protectores-manos"/>
                    <h3>Protectores Manos</h3>
                </div>
                <div>
                    <img src="../Ejercicios-JavaScript/images//dobok.webp" alt="dobok"/>
                    <h3>Dobok</h3>
                </div>
                <div>
                    <img src="../Ejercicios-JavaScript/images/protectores-pie.webp" alt="protectores-pie"/>
                    <h3>Protectores de pie</h3>
                </div>
            </main>
            <footer class="item5">
                Contacto
            </footer>
        </body>
    </head>
</html>
